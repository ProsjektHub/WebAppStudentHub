<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="auth.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Registration Form</h2>

        <!-- Start of the registration form -->
        <form id="register-form" action="/register" method="post">
            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password field -->
            <label for="password">Password:</label>
            <!-- 'required' attribute ensures the field is filled -->
            <!-- 'minlength' attribute ensures the password is at least 5 characters long -->
            <input type="password" id="password" name="password" required minlength="5">

            <!-- Error message for password -->
            <div id="passwordError" class="hidden" style="color: red;">Password must be at least 5 characters long.
            </div>

            <!-- Submit button for the form -->
            <button type="submit">Register</button>
        </form>
        <!-- End of the registration form -->
    </div>

    <script>
        // Add an event listener for the form submission
        document.getElementById('register-form').addEventListener('submit', function (event) {
            // Get the password value
            const password = document.getElementById('password').value;
            // Check if the password is less than 5 characters
            if (password.length < 5) {
                // If it is, prevent the form from submitting
                event.preventDefault();
                // And show the error message
                document.getElementById('passwordError').classList.remove('hidden');
            } else {
                // If the password is long enough, hide the error message
                document.getElementById('passwordError').classList.add('hidden');
            }
        });

         // Get the error message from the URL query parameters
         const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            // Display the error message if it exists
            if (error) {
                const errorMessage = document.createElement('p');
                errorMessage.textContent = error;
                document.body.appendChild(errorMessage);
                errorMessage.style.color="red";
            }
    </script>
</body>

</html>
